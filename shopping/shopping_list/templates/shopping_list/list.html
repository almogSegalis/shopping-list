{% extends 'shopping_list/base.html' %}

{% block content %}
        <ul>
        	<li><a href="{% url 'shopping_list:add' %}" class="highlight">Add Item</a></li>
        </ul>
        <div class="items">
        {% csrf_token %}
		{% for item in items %}
			<ul class="list-group">
			  <li class="list-group-item">
			    {{ item }}
			    <a href="{% url 'shopping_list:delete_item' item.id %}" class ="btn btn-outline-danger btn-sm">Delete item</a>
			  </li>
			 </ul>
		{% endfor %}
		</div>
{% endblock %}
